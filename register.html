<!DOCTYPE html>

<body>
  <header>

      <a href="messages.html">Messages</a>
    </nav>

  <main>
    <h2>Create Your Account</h2>
    <form action="register">
      <label>Name: <input type="text" required></label><br><br>
      <label>Email: <input type="email" required></label><br><br>
      <label>Password: <input type="password" required></label><br><br>
      <label>I'm a:
        <select required>
          <option value="">Select</option>
          <option value="student">Student</option>
          <option value="resident">Resident</option>
        </select>
      </label><br><br>
      <label>Preferences / Tasks You Can Offer:<br>
        <textarea rows="4" cols="40" placeholder="E.g., cleaning, grocery shopping"></textarea>
      </label><br><br>
      <button type="submit" class="cta-button">Register</button>
    </form>
  </main>
